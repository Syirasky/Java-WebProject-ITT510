<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
     <h:body>
        <h1>BOOKS IN CART</h1>
        #{storeController.returnInCart()}
            <h:form>
            <p:dataTable var="listmem" value="#{storeController.lb}">
            <p:column rendered="false">
                <f:facet name="header">Book ID</f:facet>
                #{listmem.bookid}
            </p:column>
            <p:column>
                <f:facet name="header">Book Title</f:facet>
                #{listmem.btitle}
            </p:column>
            <p:column>
                <f:facet name="header">Book Isbn</f:facet>
                #{listmem.bisbn}
            </p:column>
            <p:column>
                <f:facet name="header">Book Quantity</f:facet>
                #{listmem.quantity}
            </p:column>
            <p:column>
                <f:facet name="header">Book Price</f:facet>
                #{listmem.price}
            </p:column>
            
        </p:dataTable>
  
        <br></br><br></br><br></br>
        </h:form>
    </h:body>
</html>
