<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        #{storeController.clear()}
    </h:head>
    <body><h:outputLabel >Hello , #{storeController.getUserSession()}</h:outputLabel><br></br>
        
        <h2>Add Book Stocks</h2>
        <h:form>
            <p:outputLabel><div align="center">Enter Book Details</div></p:outputLabel>
            <table align="center">
                <tr>
                  <td>Book Title</td>
                  <td><p:inputText pt:placeholder="Eg,Java 101 by Alipah" value="#{storeController.btitle}"/></td>
                </tr>
                <tr>
                  <td>Book Isbn</td>
                  <td><p:inputText pt:placeholder="Eg, 101011" value="#{storeController.bisbn}"/></td>
                </tr>
                <tr>
                  <td>Book Quantity</td>
                  <td><p:inputText pt:placeholder="Eg,3" value="#{storeController.quantity}"/></td>
                </tr>
                <tr>
                  <td>Book Price</td>
                  <td><p:inputText pt:placeholder="Eg, Rm100" value="#{storeController.price}"/></td>
                </tr>
             </table> 
        
            <center>
                <p:commandButton value="Apply!" action="#{storeController.addindb()}" ></p:commandButton>
            </center>
                <br></br>
            <p:link value="Home" outcome="/index.xhtml"></p:link>
    
        </h:form>
    </body>
</html>
