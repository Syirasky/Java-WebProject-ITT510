    <body>
        <h:form>
		<h3>Admin Login</h3>
		<h:outputText value="Username" />

                <h:commandButton action="#{storeController.dologin()}" 
			value="Login"></h:commandButton>
                 <br></br>
                <h:link value="Home" outcome="/index.xhtml"></h:link>
    

	</h:form>
    </body>
