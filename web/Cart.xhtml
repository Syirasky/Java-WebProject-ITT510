<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
             <style type="text/css"> 
                 body {background-color: #9966ff;} 
                h1 {background-color: #00ff00;} 
                h2 {background-color: grey;} 
                p {background-color: rgb(250,0,255);} 
            </style> 
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="60" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="center">

                        <p:dataTable var="listmem" value="#{storeController.bookcart}">
                        <p:column rendered="false">
                            <f:facet name="header">Book ID</f:facet>
                            #{listmem.bookid}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Book Title</f:facet>
                            #{listmem.btitle}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Book Isbn</f:facet>
                            #{listmem.bisbn}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Book Price</f:facet>
                            #{listmem.price}
                        </p:column>

                    </p:dataTable>

                   <br></br>  <br></br>  <br></br>  <br></br>  <br></br>
                     <br></br>  <br></br>  <br></br>  <br></br>  
                     <div align="center"><h:form>
                        <p:panelGrid columns="3">            
                            <h:outputText value="Total Price (RM)" /> 
                            <h:outputText value="#{storeController.calculateTotal()}" /> 
                            <h:commandButton value="Pay And Checkout" actionListener="#{storeController.addindbpayment()}" ></h:commandButton>

                        </p:panelGrid>
                         </h:form></div>


                          
                       </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
