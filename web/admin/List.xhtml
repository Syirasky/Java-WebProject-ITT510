<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <br></br>
   
 <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body style="background-image: url(bg.jpg)">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                  
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="15%" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Menu">
                            <p:menuitem value="List Books" url="http://localhost:8080/BookStorePelikSangat/faces/admin/List.xhtml" />
                            <p:menuitem value="Add Books" url="http://localhost:8080/BookStorePelikSangat/faces/admin/AddStock.xhtml" />
                            <p:menuitem value="Generate Report" url="http://localhost:8080/BookStorePelikSangat/faces/admin/CreateReport.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                  <h:outputLabel >Hello , #{storeController.getUserSession()} #{storeController.makelist()}</h:outputLabel>
                  <h:form> <div align="right"><h:commandButton value="Logout" action="#{storeController.logout()}"></h:commandButton></div>
        </h:form>
            <h:form>
                            <p:dataTable var="listmem" value="#{storeController.lb}">
                            <p:column>
                                <f:facet name="header">Book ID</f:facet>
                                #{listmem.bookid}
                            </p:column>
                            <p:column>
                                <f:facet name="header">Book Title</f:facet>
                                #{listmem.btitle}
                            </p:column>
                            <p:column>
                                <f:facet name="header">Book Isbn</f:facet>
                                #{listmem.bisbn}
                            </p:column>
                            <p:column>
                                <f:facet name="header">Book Quantity</f:facet>
                                #{listmem.quantity}
                            </p:column>
                            <p:column>
                                <f:facet name="header">Book Price</f:facet>
                                #{listmem.price}
                            </p:column>
                            <p:column>
                                <f:facet name="header">Edit</f:facet>
                                <h:commandButton value="Update" actionListener="#{storeController.getAllByIDShow(listmem.bookid, listmem.btitle, listmem.bisbn
                                                                                , listmem.quantity, listmem.price)}" action="update"></h:commandButton><br></br>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:commandButton value="Delete" action="${storeController.deletehuhu(listmem.bookid)}"></h:commandButton>
                            </p:column>
                        </p:dataTable>
                </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
