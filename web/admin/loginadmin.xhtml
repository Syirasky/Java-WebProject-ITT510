<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
             <style type="text/css"> 
                .ui-layout-unit-content{background-image:url('#{request.contextPath}/resources/img/bg2.jpg');}
                body {background-color: #9966ff;} 
               
                h2 {background-color: grey;} 
                p {background-color: rgb(250,0,255);} 
            </style> 
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1><div>BOOK STORE PELIK SANGAT</div></h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div align="center">
		
                 <h:form>
		<h3>Admin Login</h3>
		<h:outputText value="Username" />&nbsp;
		<h:inputText id="username" value="#{storeController.adminid}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />&nbsp;
		<h:inputSecret id="password" value="#{storeController.adminpwd}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
                <h:commandButton action="#{storeController.dologin()}" 
			value="Login"></h:commandButton>
                 <br></br>
               
                 
                    </h:form>   </div>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
