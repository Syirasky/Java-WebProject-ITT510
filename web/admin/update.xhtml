<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Update Bluewave</title>
        <style>
            body{margin: auto; width: 30%;}
            textarea{width: 298px; height: 111px;}
        </style>
    </h:head>
    <h:body >
        <f:view >
            <h:form>
                <br><h1>Update Books</h1></br>
                ID:<br><p:inputText value="#{storeController.bookid}"></p:inputText></br>
                Book Title:<br><p:inputText value="#{storeController.btitle}"></p:inputText></br>
                Book ISBN:<br><p:inputText value="#{storeController.bisbn}"></p:inputText></br>
                Quantity:<br><p:inputText value="#{storeController.quantity}"></p:inputText></br>
                Price:<br><p:inputText value="#{storeController.price}"></p:inputText></br>
                
                <p:commandButton value="Update" actionListener="#{storeController.updateB()}" action="index"></p:commandButton>
            </h:form>
        </f:view>
       
    </h:body>
</html>
