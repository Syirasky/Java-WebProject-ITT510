<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
             <style type="text/css"> 
                 body {background-color: #9966ff;} 
                h1 {background-color: #00ff00;} 
                h2 {background-color: grey;} 
                p {background-color: rgb(250,0,255);} 
            </style> 
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="15%" header="Left" collapsible="true">
                     <p:menu>
                       <p:submenu label="Menu">
                            <p:menuitem value="List Books" url="http://localhost:8080/BookStorePelikSangat/faces/admin/List.xhtml" />
                            <p:menuitem value="Add Books" url="http://localhost:8080/BookStorePelikSangat/faces/admin/AddStock.xhtml" />
                            <p:menuitem value="Generate Report" url="http://localhost:8080/BookStorePelikSangat/faces/admin/CreateReport.xhtml" />
                        </p:submenu>

                    </p:menu>

                    
                </p:layoutUnit>

                <p:layoutUnit position="center">Hello , #{storeController.getUserSession()}
                  <h:form>
                      <div align="center">      Update Books<br></br>
                ID:<br><p:inputText value="#{storeController.bookid}"></p:inputText></br>
                Book Title:<br><p:inputText value="#{storeController.btitle}"></p:inputText></br>
                Book ISBN:<br><p:inputText value="#{storeController.bisbn}"></p:inputText></br>
                Quantity:<br><p:inputText value="#{storeController.quantity}"></p:inputText></br>
                Price:<br><p:inputText value="#{storeController.price}"></p:inputText></br>
                
                <p:commandButton value="Update" actionListener="#{storeController.updateB()}" action="List"></p:commandButton>
                 <p:button value="Home" outcome="List"></p:button>
               
                      </div></h:form>
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
