<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
             <style type="text/css"> 
                .ui-layout-unit-content{background-image:url('#{request.contextPath}/resources/img/bg2.jpg');}
                body {background-color: #9966ff;} 
            
                h2 {background-color: grey;} 
                p {background-color: rgb(250,0,255);}
            </style> 
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="70" resizable="true" closable="true" collapsible="true">
                   <h1><div>BOOK STORE PELIK SANGAT</div></h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="60" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Hello, #{storeController.getUserSession2()}  <div align="right"><h:form><h:commandButton value="Logout" actionListener="#{storeController.logout2()}" ></h:commandButton></h:form></div>     
                                #{storeController.makelist()}
                                <h:form>
                                <p:dataTable var="listmem" value="#{storeController.lb}">
                                <p:column rendered="false">
                                    <f:facet name="header">Book ID</f:facet>
                                    #{listmem.bookid}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Book Title</f:facet>
                                    #{listmem.btitle}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Book Isbn</f:facet>
                                    #{listmem.bisbn}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Book Quantity</f:facet>
                                    #{listmem.quantity}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Book Price</f:facet>
                                    #{listmem.price}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Add To Cart</f:facet>
                                    <h:commandButton value="Add" actionListener="#{storeController.AddtoCart(listmem.bookid)}" ></h:commandButton><br></br>
                                </p:column>

                            </p:dataTable>

                            </h:form>
                            <h:link value = "Go to cart to checkout" outcome = "cart" />

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
