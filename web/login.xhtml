<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
             <style type="text/css"> 
                 body {background-color: #9966ff;} 
                h1 {background-color: #00ff00;} 
                h2 {background-color: grey;} 
                p {background-color: rgb(250,0,255);} 
            </style> 
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="center">
                <h:form>
		
                <div align="center">
                <h:outputText value="Username" />&nbsp;
		<p:inputText id="username" value="#{storeController.user}"></p:inputText>
		<p:message for="username"></p:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />&nbsp;
		<p:password id="password" value="#{storeController.pwd}"></p:password>
		<p:message for="password"></p:message>
		<br></br><br></br>
		
                &nbsp;<p:commandButton action="#{storeController.dologin2()}" 
			value="Login" icon="ui-icon-star"></p:commandButton>
                <br></br><br></br>
                <p:button value="Register" outcome="/registration.xhtml"  icon="ui-icon-star"></p:button>
                </div>

        	</h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
