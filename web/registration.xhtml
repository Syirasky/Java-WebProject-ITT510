<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
  
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
             <style type="text/css"> 
               .ui-layout-unit-content{background-image:url('#{request.contextPath}/resources/img/bg2.jpg');}
                body {background-color: #9966ff;} 
             
                h2 {background-color: grey;} 
                p {background-color: rgb(250,0,255);}
            </style> 
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                     <h1><div>BOOK STORE PELIK SANGAT</div></h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                

                <p:layoutUnit position="center">
                <h:form>
                    <p:outputLabel><div align="center">Enter User Details</div></p:outputLabel>
                    <table align="center">
                        <tr>
                          <td>Username</td>
                          <td><p:inputText pt:placeholder="Eg,Alipah" value="#{storeController.user}"/></td>
                        </tr>
                        <tr>
                          <td>Password</td>
                          <td><p:password pt:placeholder="Max 10 character" value="#{storeController.pwd}"/></td>
                        </tr>

                     </table> 

                    <center>
                        <p:commandButton value="Apply!" action="#{storeController.addindb2()}" ></p:commandButton>
                    </center>
                        <br></br>
                    <p:link value="Login" outcome="/login.xhtml"></p:link>

                </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
